# odm.yaml - Official Development Methodology v11.0
version: "11.0"
projectMode: "enterprise"

test:
  testCmd: "npm run build"
  e2eSelector: ""
  coverageCmd: "npm run build"

paths:
  reportDir: ".odm/reports"
  adrDir: "docs/adrs"
  sourceDirs: ["src/", "lib/"]
  handoffDoc: "SESSION_HANDOFF.md"

deployment:
  remoteName: "origin"
  mainBranch: "main"

integrity:
  fileGlobs: ["*.py", "*.md", "*.json", "*.js", "*.ts", "*.rs", "*.sh", "*.yaml", "*.yml", "*.jsx", "*.tsx", "*.css"]
  critical: ["README.md", "CHANGELOG.md", "odm.yaml", "package.json", "index.html"]

